<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
    <p>tente abrir esse site en vários dispositivos diferentes ou simplismente aumente e diminua o tamnanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset= "imagens/foto-p.png"type="image/png"> 
        <source media="(max-width: 1050px)" srcset= "imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3.mpeg" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.mp3.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir esse aúdio.<a href="midia/happy-mistake.mp3.mp3">Clique aqui para baixar o arquivo mp3</a> </a></p>
        </a>
    </audio>
</body>
</html>
