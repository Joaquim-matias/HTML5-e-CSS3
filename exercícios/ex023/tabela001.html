<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
         }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
           border: 1px solid black;
           padding: 8px;
           text-align: center;
           vertical-align: middle;
        }

        td.dado {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela!</h1>
    <!--  Hierarquias de tabela ( simples)
    TABLE = tabela
        TABLE ROW = linha de rabela
             TABLE HEADER = cabeÃ§alho de tabela
             TABLE DATA = dados de tabela -->
    <table>

       <tr>   

        <td>A1</td>
        <td>B1</td>
        <td>C1</td>

       </tr>
    

      <tr>

        <td>A2</td>
        <td>B2</td>
        <td>C2</td>

      </tr>

    </table>         

</body>
</html>
