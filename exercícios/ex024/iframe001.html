<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /* As configurações do style prevalecem sobre as que estão no body! */
        body  {
            background-color: darkgrey;
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 350px;         
            height: 350px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!-- tamanho padrão de um iframe e de 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="0" scolling="no">
           do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        <!-- tem alguns sites que tem proteção para que o seu conteúdo não seja exibido dentro de iframes -->
        para aprender programar</p> <br>

        <p>
            O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="150" width="500">
                no <a href="https://gustavo.github.io" target="_blank">GitHub</a>
            </iframe>

            também é bem legal
        </p>
</body>
</html>
